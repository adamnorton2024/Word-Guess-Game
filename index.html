<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Roboto:300&display=swap&subset=latin-ext" rel="stylesheet">
    <!--<link rel="stylesheet" href="./assets/css/reset.css">-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class='game-content'>
            <div class="row game-banner">
                <div class="col">
                    <div class="row font-alex text-orange"><h1>Wins:</h1></div>
                    <div class="row text-cyan"><h1 id='wins'>0</h1></div>
                </div>
                <div class="col container-relative">
                    <img id='title-image' src='./assets/images/title_wgg.png' alt='Word Guess Game' class='responsive-image'>
                </div>
                <div class="col">
                    <div class="row font-alex text-orange"><h1>Losses:</h1></div>
                    <div class="row text-cyan"><h1 id="losses">0</h1></div>
                </div>
            </div>

            <div class='game-messages blinking'><p><span id="game-message">Press Any Key To Started!</span></p></div>

            <div class="container">
                <div class="row gameplay-space">
                    <div class="col half-space" id='guessing-area' >
                        <div class='row'></div>
                        <div class="row">
                            <p>Guesses Left: <span id='guesses-left'>0</span></p>
                        </div>
                        <div class="row" id="secret-word"><h1></h1></div>
                        <div class="row"><p>Letters Already Guessed: </p>
                            <p id='already-guessed'></p>
                        </div>
                        <div class='row'></div>
                    </div>
                    <div class="col half-space">
                        <div class="row"><img class='responsive-image' id='kevin' src='./assets/images/kevin.png'></div>
                        <div class="row"><p>This is Kevin. If you lose, he'll come for you. You don't want Kevin to come for you.</p></div>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src='./assets/javascript/game.js'></script>

</body>
</html>
